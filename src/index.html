                ## Historique

                Le projet historique "SUMARiS" portait sur les raies et les requins.

                Débuté en 2018, via financement Interreg2Seas :

                > France (From NORD, Ifremer, Nausicaa)<br/>
                > Belgique (ILVO, Redercentrale)<br/>
                > Angleterre (IFCA)

                Puis poursuite des développements par E-IS, pour :

                > - 2019-2020: OP LPDB, SFA (Seychelles)
                > - 2021-2022: Aglia, Ifremer, CNPMEM
